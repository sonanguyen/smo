<#macro myLayout title="Layout example">
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>${title}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->
<link href="/assets/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Optional theme -->
<link rel="stylesheet"
	href="/assets/webjars/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<link href="/assets/css/custom.css"
	rel="stylesheet">
<!-- Latest compiled and minified JavaScript -->

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<#include "header.ftl.html"/> <#if (flash.error)??>
	<div class="alert alert-danger">${flash.error}</div>
	</#if> <#if (flash.success)??>
	<div class="alert alert-success">${flash.success}</div>
	</#if>
	<div class="container-fluid">
		<div class="row">
			<#include "leftmenu.ftl.html" />
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<#include "bodytop.ftl.html" />
				<#nested/>
			</div>
		</div>
	</div>
	<#include "footer.ftl.html"/>
	<script type="text/javascript"
		src="/assets/webjars/jquery/2.1.1/jquery.js"></script>
	<script type="text/javascript"
		src="/assets/webjars/tinymce-jquery/4.0.16/jscripts/tiny_mce/tiny_mce.js"></script>
	<script type="text/javascript"
		src="/assets/webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript">
 $(function(){
    $("button#register").click(function(){
    	 $.ajax({
    		 type:"POST",
    		 url: "/registerUser.json",
    		 data: $("form#registerForm").serialize(),
    		 success: function(msg){
    			 alert("SUCCESS");
    		 },
    		 error: function(msg){
    			 alert("ERROR: "+msg);
    		 }
    	 });
    });
 });
</script>
</body>
</html>
</#macro>
